<form [formGroup]="crearEventoForm">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h5><i class="fa-regular fa-clipboard"></i> Crear un evento, cada campo es obligatorio</h5>
      </div>

      <div class="row g-3">
        <div class="col-12">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" formControlName="nombre" class="input" id="nombre" />
        </div>

        <div class="col-12">
          <label for="descripcion" class="form-label">Descripción:</label>
          <textarea formControlName="descripcion" class="input" id="descripcion"></textarea>
        </div>

        <div class="col-6">
          <label class="form-label">Tipo:</label>
          <select formControlName="tipo" class="input">
            <option value="">Seleccione un tipo</option>
            <option *ngFor="let item of tiposDeEvento; trackBy: trackByFn" [value]="item">{{ item }}</option>
          </select>
        </div>

        <div class="col-6">
          <label class="form-label">Elige el departamento:</label>
          <select formControlName="ciudad" class="input">
            <option value="">Seleccione un departamento</option>
            <option *ngFor="let item of ciudades; trackBy: trackByFn" [value]="item">{{ item }}</option>
          </select>
        </div>

        <div class="col-6">
          <label class="form-label">Estado del evento:</label>
          <select formControlName="estado" class="input">
            <option value="">Seleccione un estado para el nuevo evento</option>
            <option *ngFor="let item of estados; trackBy: trackByFn" [value]="item">{{ item }}</option>
          </select>
        </div>

        <div class="col-6">
          <label for="fecha" class="form-label">Fecha del evento:</label>
          <input type="datetime-local" formControlName="fecha" class="input" id="fecha" />
        </div>

        <div class="col-6">
          <label for="direccion" class="form-label">Dirección:</label>
          <input type="text" formControlName="direccion" class="input" id="direccion" />
        </div>

        <div formGroupName="ubicacion">
          <div class="col-6">
            <label for="latitud" class="form-label">Latitud:</label>
            <input type="text" formControlName="latitud" class="input" id="latitud" />
          </div>
  
          <div class="col-6">
            <label for="longitud" class="form-label">Longitud:</label>
            <input type="text" formControlName="longitud" class="input" id="longitud" />
          </div>
        </div>

        <div formArrayName="localidades" class="col-12">
          <div *ngFor="let localidad of localidades.controls; let i = index" [formGroupName]="i" class="mb-3">
            <div class="row">
              <div class="col-md-4">
                <label for="nombreLocalidad-{{i}}" class="form-label">Nombre de Localidad:</label>
                <input type="text" formControlName="nombre" class="input" id="nombreLocalidad-{{i}}" />
              </div>
              <div class="col-md-4">
                <label for="precioLocalidad-{{i}}" class="form-label">Precio de la localidad:</label>
                <input type="text" formControlName="precio" class="input" id="precioLocalidad-{{i}}" />
              </div>
              <div class="col-md-4">
                <label for="capacidadMaxima-{{i}}" class="form-label">Capacidad máxima:</label>
                <input type="text" formControlName="capacidadMaxima" class="input" id="capacidadMaxima-{{i}}" />
              </div>
            </div>
            <button type="button" class="button-confirm mt-2" (click)="eliminarLocalidad(i)">Eliminar Localidad</button>
          </div>
        </div>

        <div class="col-12 text-center">
          <button type="button" class="button-confirm" (click)="agregarLocalidad()">Agregar Localidad</button>
        </div>

        <div class="col-12">
          <label class="form-label">Imagen portada:</label>
          <div class="d-flex gap-2">
            <input type="file" (change)="onFileChange($event, 'portada')" class="input" />
            <button type="button" class="button-confirm" (click)="subirImagen('portada')"><i class="fa-solid fa-cloud-arrow-up"></i> Subir</button>
            <button type="button" class="button-confirm" (click)="eliminarImagen('portada')"><i class="fa-solid fa-trash"></i> Eliminar</button>
          </div>
        </div>

        <div class="col-12">
          <label for="imagenLocalidades" class="form-label">Imagen localidades:</label>
          <div class="d-flex gap-2">
            <input type="file" (change)="onFileChange($event, 'localidades')" class="input" />
            <button type="button" class="button-confirm" (click)="subirImagen('localidades')"><i class="fa-solid fa-cloud-arrow-up"></i> Subir</button>
            <button type="button" class="button-confirm" (click)="eliminarImagen('localidades')"><i class="fa-solid fa-trash"></i> Eliminar</button>
          </div>
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="button-confirm mt-4" (click)="crearEvento()">
            <i class="fa-solid fa-plus me-2"></i> Crear evento
          </button>
        </div>
      </div>
    </div>
  </div>
</form>

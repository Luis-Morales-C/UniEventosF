<form [formGroup]="crearEventoForm" (ngSubmit)="crearEvento()">
    <div>
        <label>Nombre: </label>
        <input type="text" formControlName="nombre" />
    </div>
  
    <div>
        <label>Descripción: </label>
        <textarea formControlName="descripcion"></textarea>
    </div>
  
    <div>
        <label>Tipo: </label>
        <select formControlName="tipo">
            <option value="">Seleccione un tipo</option>
            <option *ngFor="let item of tiposDeEvento" [value]="item">{{ item }}</option>
        </select>
    </div>
  
    <div>
        <label>Dirección: </label>
        <input type="text" formControlName="direccion" />
    </div>
  
    <div>
        <label>Ciudad: </label>
        <input type="text" formControlName="ciudad" />
    </div>
  
    <div formArrayName="localidades">
        <div *ngFor="let localidad of localidades.controls; let i = index" [formGroupName]="i">
            <label>Nombre de Localidad:</label>
            <input type="text" formControlName="nombre" />
  
            <label>Precio de la localidad:</label>
            <input type="text" formControlName="precio" />
  
            <label>Capacidad máxima:</label>
            <input type="text" formControlName="capacidadMaxima" />
  
            <button type="button" (click)="eliminarLocalidad(i)">Eliminar Localidad</button>
        </div>
    </div>
  
    <button type="button" (click)="agregarLocalidad()">Agregar Localidad</button>
  
    <div>
        <label>Imagen evento: </label>
        <input type="file" (change)="onFileChange($event, 'portada')" formControlName="imagenPortada"/>
    </div>
  
    <div>
        <label>Imagen localidades: </label>
        <input type="file" (change)="onFileChange($event, 'localidades')" formControlName="imagenLocalidades"/>
    </div>
  
    <button type="submit"> Crear evento </button>
  </form>

<div class="container mt-5">
    <div class="card">
      <div class="card-header p-4">
        <h5 class="mb-0">
          <i class="fa-solid fa-user-check me-3"></i>Activación de cuenta
        </h5>
      </div>
      <div class="card-body p-4">
        <form [formGroup]="activarCuentaForm" (ngSubmit)="activarCuenta()" novalidate>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" />
          </div>
  
          <div class="mb-3">
            <label for="codigo" class="form-label">Código de Activación:</label>
            <input type="text" formControlName="codigo" class="form-control" id="codigoVerificacion" placeholder="Ingrese el código de activación" />
          </div>
  
          <div class="mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="activarCuentaForm.invalid">Activar Cuenta</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>

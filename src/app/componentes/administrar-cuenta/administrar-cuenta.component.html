<div class="container mt-5">
    <div class="card">
      <div class="card-header p-4">
        <h5 class="mb-0">
          <i class="fa-solid fa-user-edit me-3"></i>Editar Perfil
        </h5>
      </div>
      <div class="card-body p-4">
        <form [formGroup]="editarCuentaForm" (ngSubmit)="editarCuenta()" novalidate>
  
          <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" formControlName="id" class="form-control" id="id" placeholder="Ingrese su ID" />
          </div>
  
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" formControlName="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre" />
          </div>
  
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" formControlName="direccion" class="form-control" id="direccion" placeholder="Ingrese su dirección" />
          </div>
  
          <div formArrayName="telefonos" class="mb-3">
            <label class="form-label">Teléfonos:</label>
            <div *ngFor="let telefono of telefonos.controls; let i = index" class="input-group mb-2">
              <input [formControlName]="i" type="text" class="form-control" placeholder="Ingrese un número de teléfono" />
              <button *ngIf="telefonos.length > 1" type="button" class="btn btn-danger" (click)="eliminarTelefono(i)">
                Eliminar
              </button>
            </div>
            <button type="button" class="btn btn-secondary" (click)="agregarTelefono()">Agregar teléfono</button>
          </div>
  
          <div class="mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="editarCuentaForm.invalid">Guardar Cambios</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>

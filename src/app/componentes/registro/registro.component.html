<form [formGroup]="registroForm" (ngSubmit)="registrar()" novalidate="">
  <div>
    <label>Cédula: </label>
    <input type="text" formControlName="cedula" />
  </div>
  <div>
    <label>Nombre: </label>
    <input type="text" formControlName="nombre" />
  </div>
   <div>
    <label>Email: </label>
    <input type="email" formControlName="email" />
  </div>
   <div>
    <label>Dirección: </label>
    <input type="text" formControlName="direccion" />
  </div>
   <div>
    <label>Teléfono: </label>
    <input type="text" formControlName="telefono" />
  </div>
   <div>
    <label>Contraseña: </label>
    <input type="password" formControlName="password" />
  </div>
  <div>
    <label>Repetir contraseña: </label>
    <input type="password" formControlName="confirmaPassword" />
  </div>

  <div *ngIf="registroForm.hasError('passwordsMismatch')">
    <p>Las contraseñas no coinciden</p>
  </div>
  
 <button type="submit" [disabled]="registroForm.invalid" >Registrarse</button>
</form>

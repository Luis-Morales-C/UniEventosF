<div class="container mt-5">
  <div class="card">
    <div class="card-header p-4">
      <h5 class="mb-0">
        <i class="fa-solid fa-user-plus me-3"></i>Registro de un nuevo cliente
      </h5>
    </div>
    <div class="card-body p-4">
      <form class="row g-3" [formGroup]="registroForm" (ngSubmit)="registrar()" novalidate>
        
        <div class="col-md-6">
          <label for="cedula" class="form-label">Cédula:</label>
          <input type="text" formControlName="cedula" class="form-control" id="cedula" />
        </div>

        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" formControlName="nombre" class="form-control" id="nombre" />
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input type="email" formControlName="email" class="form-control" id="email" />
        </div>

        <div class="col-md-6">
          <label for="direccion" class="form-label">Dirección:</label>
          <input type="text" formControlName="direccion" class="form-control" id="direccion" />
        </div>


        <div formArrayName="telefonos" class="col-12">
          <label class="form-label">Teléfonos:</label>
          <div *ngFor="let telefono of telefonos.controls; let i = index" [formGroupName]="i" class="input-group mb-2">
            <input type="text" formControlName="numero" class="form-control" placeholder="Teléfono {{ i + 1 }}" />
            <button type="button" class="btn btn-danger" (click)="eliminarTelefono(i)">Eliminar</button>
          </div>
          <button type="button" class="btn btn-primary mt-2" (click)="agregarTelefono()">Agregar Teléfono</button>
        </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" formControlName="password" class="form-control" id="password" />
        </div>

        <div class="col-md-6">
          <label for="confirmaPassword" class="form-label">Repetir contraseña:</label>
          <input type="password" formControlName="confirmaPassword" class="form-control" id="confirmaPassword" />
        </div>

        <div class="col-12" *ngIf="registroForm.hasError('passwordsMismatch')">
          <p class="text-danger">Las contraseñas no coinciden</p>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary" [disabled]="registroForm.invalid">Registrarse</button>
        </div>

      </form>
    </div>
  </div>
</div>

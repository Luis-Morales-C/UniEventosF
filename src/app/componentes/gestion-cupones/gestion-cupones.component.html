<div class="container">
    <div class="card">
      <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-ticket me-3"></i>Gestión de cupones</h5>
      </div>
  
      <div class="card-body p-5">
        <div class="mb-3">
          <button type="button" routerLink="/crear-cupones" class="btn btn-success me-2">
            <i class="fa-solid fa-plus me-1"></i> Crear
          </button>
  
          <button type="button" class="btn btn-danger anim-e" (click)="confirmarEliminacion()" [disabled]="seleccionados.length == 0" data-bs-toggle="modal" data-bs-target="#borrar">
            <i class="fa-solid fa-trash me-1"></i> Eliminar {{ textoBtnEliminar }}
          </button>
  
          <button *ngIf="seleccionados.length === 1 && seleccionados[0]" 
                  type="button" 
                  [routerLink]="['/editar-cupon', seleccionados[0].id]" 
                  class="btn btn-primary">
            <i class="fa-solid fa-pen me-1"></i> Editar
          </button>
        </div>
  
        <div class="table-responsive" *ngIf="cupones.length > 0">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th><input type="checkbox" (change)="seleccionarTodos($event)" [checked]="seleccionados.length === cupones.length && cupones.length > 0"></th>
                <th>Código</th>
                <th>Nombre</th>
                <th>Descuento</th>
                <th>Fecha de vencimiento</th>
                <th>Estado</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let item of cupones">
                <td>
                  <input type="checkbox" [(ngModel)]="item.selected" (change)="seleccionar(item, $event)">
                </td>
                <td><p>{{ item.id }}</p></td>
                <td><p>{{ item.nombre }}</p></td>
                <td><p>{{ item.descuento | currency }}</p></td>
                <td><p>{{ item.fechaVencimiento }}</p></td>
                <td><a routerLink="/detalle-cupon/{{item.id}}">Ver detalle</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="cupones.length === 0">
          <p>No hay cupones disponibles</p>
        </div>
      </div>
    </div>
  </div>

<div class="container mt-5">
  <div class="card">
    <div class="card-header p-4">
      <h5 class="mb-0">
        <i class="fa-solid fa-right-to-bracket me-3"></i>Inicio de sesión
      </h5>
    </div>
    <div class="card-body p-4">
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate class="row g-3">
        <div class="col-12">
          <label for="correo" class="form-label">Email:</label>
          <input type="email" formControlName="correo" class="form-control" id="correo" /> 
          <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched" class="text-danger">
            <small *ngIf="loginForm.get('correo')?.errors?.['required']">El email es requerido</small>
            <small *ngIf="loginForm.get('correo')?.errors?.['email']">El email no es válido</small>
          </div>
        </div>

        <div class="col-12">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" formControlName="password" class="form-control" id="password" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 7 caracteres</small>
            <small *ngIf="loginForm.get('password')?.errors?.['maxlength']">La contraseña no debe exceder los 10 caracteres</small>
          </div>
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            <i class="fa-solid fa-right-to-bracket me-2"></i>Iniciar sesión
          </button>
        </div>

        <div class="col-12 text-center mt-3">
          <a [routerLink]="['/activar-cuenta']" class="link-primary">
            ¿No puedes iniciar sesión? Activa tu cuenta aquí
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
